<!DOCTYPE html>
<%/* Careful when editing html templates because $ must be escaped with ${"\$"} unless it is a groovy variable */%>
<html xmlns:th="http://www.thymeleaf.org" xmlns:yada="http://www.yadaframework.net">
<head>
	<th:block th:fragment="headFragment">
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<!--/* The Bootstrap CDN can be replaced with a locally downloaded copy
		<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap-5.3.3/css/bootstrap.min.css}"/> 
		<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap-icons-1.11.3/bootstrap-icons.min.css}" />
		*/-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">		
		<link th:if="${"\$"}{@config.developmentEnvironment}" rel="stylesheet" type="text/css" th:href="@{/yadares/css/yada.css}" />
	    <link th:if="${"\$"}{!@config.developmentEnvironment}" rel="stylesheet" type="text/css" th:href="@{/res/css/yada.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/res/css/$acronym.min.css}" />
		<link rel="icon" type="image/x-icon" th:href="@{/static/favicons-1.0/favicon.ico}">		
	</th:block>
</head>
<body th:remove="tag">
<script th:fragment="${acronym}ready">
	window.${acronym} = window.${acronym} || {};
	${acronym}.ready = ${acronym}.ready || function (fn) {
		if (document.readyState != 'loading'){
			fn();
		} else {
			document.addEventListener('DOMContentLoaded', fn);
		}
	}
</script>

<header>
	<p>This is the header</p>
</header>
</body>
</html>
